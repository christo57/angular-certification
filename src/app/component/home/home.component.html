<div class="container">
  <div class="title">FOOTBALL UPDATES</div>

  <mat-button-toggle-group
    [(ngModel)]="country"
    (ngModelChange)="countryChange$.next(null)">
    <mat-button-toggle
      *ngFor="let country of countries"
      [id]="country + 'Select'"
      [value]="country">
      {{ country | titlecase }}
    </mat-button-toggle>
  </mat-button-toggle-group>

  <div *ngIf="league$ | async as league">
    {{ league.id }} -> {{ league.name }}
  </div>
</div>
